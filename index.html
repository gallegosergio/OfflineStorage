<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Usuarios</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
</head>
<body>
    <!--Este es el HTML para el registro de nuevos usuarios -->
    <ons-page >
        <div class="content" style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="name" modifier="underbar" placeholder="Name" float></ons-input>
            </p>
            <p>
                <ons-input id="email" type="email" modifier="underbar" placeholder="Email" float></ons-input>
            </p>
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p>
                <ons-input id="phone" type="number" modifier="underbar" placeholder="Number Phone" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
            <ons-button id="save-button" onClick="saveUsuario()">Guardar</ons-button>
            </p>
            <p style="margin-top: 30px;">
                <ons-button id="viewt-button" onClick="eliminarUsuario()">Eliminar</ons-button>
            </p>
            <p style="margin-top: 30px;">
            <ons-button id="viewt-button" onClick="abrirVentanaTabla()">Ver tabla</ons-button>
            </p>
        </div>
    </ons-page>
    <script src="js/index.js"></script>
</body>
</html>
